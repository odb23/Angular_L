<section @todosAnimation>
  <h1>Todo Application</h1>

  <input
    #itemInput
    class="form-control"
    (keyup.enter)="addItem(itemInput)"
    placeholder="Enter todo item..."
  />

  <div *ngIf="items" class="list-group">
    <button
      type="button"
      @todoItemAnimation
      *ngFor="let item of items"
      (click)="removeItem(item)"
      class="list-group-item"
    >
      {{ item }}
    </button>
  </div>
</section>
