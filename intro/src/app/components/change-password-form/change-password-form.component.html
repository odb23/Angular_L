<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword"> Old Password</label>
    <input
      type="password"
      required
      class="form-control"
      formControlName="oldPassword"
    />
    <div
      *ngIf="oldPassword?.touched && oldPassword?.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="oldPassword.errors?.['required']">
        Old password is required.
      </div>
      <div *ngIf="oldPassword.errors?.['isNotOldPassword']">
        Old password is incorrect.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword"> New Password</label>
    <input
      type="password"
      required
      class="form-control"
      formControlName="newPassword"
    />
    <div
      *ngIf="newPassword?.touched && newPassword?.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="newPassword.errors?.['required']">
        New password is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword"> Confirm Password</label>
    <input
      type="password"
      required
      class="form-control"
      formControlName="confirmPassword"
      (blur)="printErrors()"
      (click)="handleClick()"
    />
    <div
      *ngIf="confirmPassword?.touched && confirmPassword?.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="confirmPassword.errors?.['required']">
        Confirm password is required.
      </div>
    </div>
  </div>

  <div
    *ngIf="!confirmPassword.errors?.['required'] &&  form.errors?.['passwordMismatch'] && form.invalid"
    class="alert alert-danger"
    
  >
    Password don't match
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid" >
    Change Password
  </button>
</form>
