
<h3>Create a new post</h3>
<input type="text" class="form-control" (keyup.enter)="createPost(postInput) " #postInput placeholder="Enter post ...">
<ul class="list-group">

  <li class="list-group-item" *ngFor="let post of posts; index as id">
    <button class="btn btn-primary btn-sm" (click)="updatePost(post)">Update</button>
    <button class="btn btn-default btn-sm" (click)="deletePost(post)">Delete</button>
    {{ post.title }}
  </li>
</ul>
